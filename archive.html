---
layout: index
---

<ul class="posts">
  {% for post in site.posts %}
  <li class="post post-header">
    <a href="{{ post.url }}" class="post-link post-title">
      {{ post.title }}<br />
      <small class="meta">
        <time>{{ post.date | date: "%Y年%m月%d日" }}</time>
      </small>
    </a>
  </li>
  {% endfor %}
</ul>
